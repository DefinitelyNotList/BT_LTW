    >

      <nav class="flex flex-col space-y-4">
        <a href="index.html" class="text-blue-600 font-semibold">üè† Trang ch·ªß</a>
        <a href="manage-books.html" class="text-gray-700 hover:text-blue-500">üìò Qu·∫£n l√Ω s√°ch</a>
        <a href="manage-loan.html" class="text-gray-700 hover:text-blue-500">üîÅ Qu·∫£n l√Ω cho thu√™/m∆∞·ª£n</a>

    <!-- Overlay -->

      <div class="overflow-x-auto bg-white shadow rounded-lg">

              <th class="px-6 py-3 text-left font-semibold text-gray-600">M√£ s√°ch</th>
              <th class="px-6 py-3 text-left font-semibold text-gray-600">T√™n s√°ch</th>
              <th class="px-6 py-3 text-left font-semibold text-gray-600">T√°c gi·∫£</th>
              <th class="px-6 py-3 text-left font-semibold text-gray-600">Th·ªÉ lo·∫°i</th>
              <th class="px-6 py-3 text-left font-semibold text-gray-600">S·ªë l∆∞·ª£ng</th>
              <th class="px-6 py-3 text-left font-semibold text-gray-600">Thao t√°c</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-100 bg-white">
            <template x-for="(book, index) in books" :key="index">
              <tr>
                <td class="px-6 py-4" x-text="book.id"></td>

                <td class="px-6 py-4" x-text="book.author"></td>
                <td class="px-6 py-4" x-text="book.category"></td>
                <td class="px-6 py-4" x-text="book.quantity"></td>
                <td class="px-6 py-4 space-x-2">
                  <button class="text-green-600 hover:underline" @click="editBook(book)">S·ª≠a</button>
                  <button class="text-red-600 hover:underline" @click="removeBook(index)">X√≥a</button>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>

      <!-- Modal Th√™m S√°ch -->
      <div x-show="showModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-40">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md" @click.away="showModal = false">
          <h2 class="text-xl font-bold mb-4">Th√™m S√°ch M·ªõi</h2>
          <form @submit.prevent="addBook">
            <div class="mb-3">
              <label class="block font-medium mb-1">T√™n s√°ch</label>
              <input type="text" class="w-full border rounded px-3 py-2" x-model="newBook.title" required />
            </div>
            <div class="mb-3">
              <label class="block font-medium mb-1">T√°c gi·∫£</label>
              <input type="text" class="w-full border rounded px-3 py-2" x-model="newBook.author" required />
            </div>
            <div class="mb-3">
              <label class="block font-medium mb-1">Th·ªÉ lo·∫°i</label>
              <input type="text" class="w-full border rounded px-3 py-2" x-model="newBook.category" required />
            </div>
            <div class="mb-3">
              <label class="block font-medium mb-1">S·ªë l∆∞·ª£ng</label>
              <input type="number" class="w-full border rounded px-3 py-2" x-model="newBook.quantity" required />
            </div>
            <div class="flex justify-end space-x-2">
              <button type="button" @click="showModal = false" class="px-4 py-2 border rounded">H·ªßy</button>
              <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">L∆∞u</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <!-- AlpineJS logic -->
  <script>
    function libraryManager() {
      return {
        books: [], // danh s√°ch s√°ch t·ª´ backend (s·∫Ω load t·ª´ MySQL)
        newBook: {
          title: '',
          author: '',
          category: '',
          quantity: 1,
        },
        showModal: false,

        // L·∫•y danh s√°ch s√°ch t·ª´ backend
        fetchBooks() {
          fetch('/api/books')  // ƒê√¢y l√† API endpoint cho vi·ªác l·∫•y danh s√°ch s√°ch
            .then(response => response.json())
            .then(data => this.books = data)
            .catch(error => console.error('Error fetching books:', error));
        },

        addBook() {
          fetch('/api/books', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(this.newBook),
          })
            .then(response => response.json())
            .then(data => {
              this.books.push(data);
              this.newBook = { title: '', author: '', category: '', quantity: 1 };
              this.showModal = false;
            })
            .catch(error => console.error('Error adding book:', error));
        },

        removeBook(index) {
          const bookId = this.books[index].id;
          fetch(`/api/books/${bookId}`, {
            method: 'DELETE',
          })
            .then(response => {
              if (response.ok) {
                this.books.splice(index, 1);
              }
            })
            .catch(error => console.error('Error deleting book:', error));
        },

        editBook(book) {
          // C·∫≠p nh·∫≠t s√°ch n·∫øu c·∫ßn
          console.log('S·ª≠a s√°ch:', book);
        },
      };
    }
  </script>
</body>
