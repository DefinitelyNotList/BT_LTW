  <!-- AlpineJS logic -->
  <script>
    function loanManager() {
      return {
        loans: [],
        searchQuery: '',
        filteredLoans: [],

        init() {
          this.fetchLoans();
        },

        fetchLoans() {
          fetch('php/get_loans.php')
            .then(response => response.json())
            .then(data => {
              this.loans = data;
              this.filteredLoans = data;
            })
            .catch(error => console.error('L·ªói khi l·∫•y d·ªØ li·ªáu:', error));
        },

        searchLoans() {
          const query = this.searchQuery.toLowerCase();
          this.filteredLoans = this.loans.filter(loan =>
            loan.book_title.toLowerCase().includes(query) ||
            loan.user_name.toLowerCase().includes(query)
          );
        },

        markAsReturned(loan) {
          const formData = new FormData();
          formData.append('id', loan.id);

          fetch('php/update_returned.php', {
            method: 'POST',
            body: formData
          })
          .then(response => response.json())
          .then(result => {
            if (result.success) {
              loan.returned = '1';
              this.searchLoans();
            }
          })
          .catch(error => console.error('L·ªói khi c·∫≠p nh·∫≠t:', error));
        },
